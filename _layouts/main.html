<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Minuteman - Fast analytics using Redis</title>
  <link href='http://fonts.googleapis.com/css?family=Inder' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
</head>
<body>
  <a href="https://github.com/elcuervo/minuteman">
    <img class="ribbon" src="img/blue-white.png" alt="Fork me on GitHub">
  </a>

  <div class="container">

    <header class="sixteen columns">
      <img src="img/minuteman-red.png" alt="Minuteman" />
    </header>

    <article class="sixteen columns">
      {{ content }}
    </article>

  </div>
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36648656-1']);
    _gaq.push(['_trackPageview']);

    (function() {
     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
     ga.src = ('https:' == document.location.protocol ?  'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
     var s = document.getElementsByTagName('script')[0];
     s.parentNode.insertBefore(ga, s);
     })();
</script>
</body>
</html>
